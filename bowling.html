<html>
  <head>
    <title>Lebowski Lanes</title>
    <link href="public/stylesheet.css" rel="stylesheet" type="text/css">
  </head>
  <body>

  <h1>Lebowski Lanes</h1>

  <div id="pins" class="pins">
    <label name="bowl" value="bowl">Bowl</label>
    <select name="pins">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>

  </div>

  <div id="scoresheet">
    <table cellpadding="1" cellspacing="0">
      <tr id="frames">
        <th colspan="6">1</th>
        <th colspan="6">2</th>
        <th colspan="6">3</th>
        <th colspan="6">4</th>
        <th colspan="6">5</th>
        <th colspan="6">6</th>
        <th colspan="6">7</th>
        <th colspan="6">8</th>
        <th colspan="6">9</th>
        <th colspan="6">10</th>
        <th colspan="6">Total</th>
      </tr>
      <tr id="framesScores">
        <td colspan="2"></td><td colspan="2"></td><td colspan="2"></td>
        <td colspan="2"></td><td colspan="2"></td><td colspan="2"></td>
        <td colspan="2"></td><td colspan="2"></td><td colspan="2"></td>
        <td colspan="2"></td><td colspan="2"></td><td colspan="2"></td>
        <td colspan="2"></td><td colspan="2"></td><td colspan="2"></td>
        <td colspan="2"></td><td colspan="2"></td><td colspan="2"></td>
        <td colspan="2"></td><td colspan="2"></td><td colspan="2"></td>
        <td colspan="2"></td><td colspan="2"></td><td colspan="2"></td>
        <td colspan="2"></td><td colspan="2"></td><td colspan="2"></td>
        <td colspan="2"></td><td colspan="2"></td><td colspan="2"></td>
      </tr>
      <tr id="runningTotal">
        <td colspan="6"></td>
        <td colspan="6"></td>
        <td colspan="6"></td>
        <td colspan="6"></td>
        <td colspan="6"></td>
        <td colspan="6"></td>
        <td colspan="6"></td>
        <td colspan="6"></td>
        <td colspan="6"></td>
        <td colspan="6"></td>
      </tr>
    </table>
  </div>

  <script src="/Users/EW/Documents/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/src/Frame.js"></script>
  <script src="/src/Game.js"></script>

  </body>

</html>
